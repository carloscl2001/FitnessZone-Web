    <!-- Cabecera-->

                <a href="./index.html" id="alogo" ><img src="./imagenes/logo_crudo.jpg" alt="logo" class="logoNav"></a>

            </ul>
        </nav>
    </header>

    <section>
        <h1>Reserva tu sala</h1>
        <form action="#" method="post">
            <p>
                <label>Nombre:</label>
                <input type="text" name="nombre">
            </p>
            <p>
                <label>Apellidos:</label>
                <input type="text" name="apellidos">
            </p>
            <p>
                <label>Seleccione el tipo de sala que desea reservar:</label>
                <select name="SALAS">
                    <option value="1">PILATES</option>
                    <option value="2">TRX</option>
                    <option value="3">YOGA</option>
                </select>
            </p>
            <p>
                <label>Numero de personas:</label>
                <input type="number" name="Numero de personas">
            </p>
            <p>
                <label>Fecha de la reserva:</label>
                <input type="date" name="fecha">
            </p>
            <p>
                <label>Eliga hora de Inicio y hora de Fin</label>
                <input type="time" name="horaInicio">
                <input type="time" name="horaFin">
            </p>
            <input type="submit" value="Enviar">              
        </form>    
    </section>

    <!-- Footer-->

        <div class="contacto">
            <div class="alogo">
                <img src="./imagenes/logo_crudo.jpg" alt="logo" class="logoFooter">

            <div class="info">

            </div>

    </footer>
